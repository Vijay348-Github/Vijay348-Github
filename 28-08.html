<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var a = 12
        var b = 18
        var c = a + b
        var d = a - b
        var e = a * b
        var f = a / b
        var g = b % a
        document.write(a +"+" +b+ "=" +c+"<br>")
        document.write(a +"-" +b+ "=" +d+"<br>")
        document.write(a +"*" +b+ "=<mark>" +e+"</mark><br>")
        document.write(a +"/" +b+ "=" +f+"<br>")
        document.write(b +"%" +a+ "=" +g+"<br>")
        a = 25
        b = 10
        d = a/b
        f = a%b
        document.write(a +"/" +b+ "=" +d+"<br>")
        document.write(a +"%" +b+ "=" +f+"<br>")
    </script>
</head>
<body>
    
</body>
</html>
